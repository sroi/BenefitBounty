<div style="display: flex; flex-wrap: wrap; flex-direction: column;">
    <div>
        <mat-toolbar style="font-size: 15px;">
              <mat-form-field>   
                <mat-label>Select Project</mat-label>       
                <mat-select [(value)]="selectedProjectItem"> 
                  <mat-option *ngFor="let project of projects" [value]="project">
                  {{project.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field> 
            </mat-toolbar> 
    </div>  
    
    
  <div>
      <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title >
                Project Details - {{selectedProject.name}}
              </mat-panel-title>             
            </mat-expansion-panel-header>
        
                <div class="container mat-elevation-z8">               
        
                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
        
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                    </ng-container>
        
                    <ng-container matColumnDef="value">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Value</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.value}}</mat-cell>
                    </ng-container>
        
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
                </mat-table>
            </div>
            
          </mat-expansion-panel>

          <p></p>

          <mat-expansion-panel>
              <mat-expansion-panel-header color="primary">
                <mat-panel-title>
                  Task Details - {{selectedProject.name}}
                </mat-panel-title>
                <!-- <mat-panel-description>
                  Type your name and age
                </mat-panel-description> -->
              </mat-expansion-panel-header>
          
              <div class="container mat-elevation-z8">
                  <table mat-table [dataSource]="taskSource" matSort  id="taskTable">
                      <ng-container matColumnDef="activity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
                        <td mat-cell *matCellDef="let element1" style="cursor:pointer;"> {{element1.activityLabel}} </td>
                      </ng-container>
          
                      <ng-container matColumnDef="task">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
                        <td mat-cell *matCellDef="let element1" style="cursor:pointer;"> {{element1.name}} </td>
                      </ng-container>
          
                      <ng-container matColumnDef="duration">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration(Hours) </th>
                        <td mat-cell *matCellDef="let element1" style="cursor:pointer;">
                          {{element1.duration}}
                        </td>
                      </ng-container>
          
                      <ng-container matColumnDef="approver">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element1" style="cursor:pointer;"> {{element1.status}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedTasks"></tr>
                      <tr mat-row *matRowDef="let row1; columns: displayedTasks;"></tr>
                    </table>
                    <div>
                      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </div>
              </div>
            </mat-expansion-panel>
        </mat-accordion>
  </div>
 
</div>
