<div class="container">
        <h3 mat-dialog-title>ADD NEW SCOPE</h3>
      
        <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="Scope" [(ngModel)]="data.scope" name="scope" required >
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <!--Textarea for demo purposes-->
          <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="Workplan" [(ngModel)]="data.workplan" name="workplan" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <!--Contains mat-hint for characters count and has maxLengt set-->
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" placeholder="Resources" [(ngModel)]="data.resources" name="resources" required >
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" placeholder="TimeLine" [(ngModel)]="data.timeLine" name="timeLine" required >
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div> 
            
          <div mat-dialog-actions>
            <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
            <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </form>
      </div>
