<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>

        deadweight: {{data.deadweight}}
      <p></p>
      Attribution: {{data.attribution}}          
      <p></p>
      Displacement: {{data.displacement}}          
      <p></p>
