<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Stackholder: {{data.stackholder}}
      <p></p>
      Goals/Outcome: {{data.goalsOrOutcome}}          
      <p></p>
      Indicators: {{data.indicators}}          
      <p></p>
      Proxies: {{data.proxies}}          
      <p></p>
      Monetory Value (Per Unit): {{data.monetoryValue | currency:"INR"}}          
      <p></p>
      source: {{data.source}}          
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
