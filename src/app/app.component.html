<div style="height: 92%;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>SROI</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <button routerLink="home" mat-flat-button color="primary">HOME</button>
          <!-- <button routerLink="project" mat-flat-button color="primary">Project</button> -->
          <button routerLink="reports" mat-flat-button color="primary">REPORTS</button> 
          <button routerLink="sroi" mat-flat-button color="primary">SROI</button> 
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="approver">
                <!-- <mat-icon>dialpad</mat-icon> -->
                <span>Approver</span>
            </button>
            <button mat-menu-item routerLink="volunteer">
                <!-- <mat-icon>voicemail</mat-icon> -->
                <span>Volunteer</span>
            </button>
            <button mat-menu-item routerLink="stakeholder">
                <!-- <mat-icon>notifications_off</mat-icon> -->
                <span>Stakeholder</span>
            </button>
            <button mat-menu-item routerLink="admin">
              <!-- <mat-icon>notifications_off</mat-icon> -->
              <span>Admin</span>
          </button>
        </mat-menu>          
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a routerLink="home" mat-list-item >HOME</a>
          <a routerLink="project" mat-list-item >PROJECT</a>
          <a routerLink="reports" mat-list-item >REPORTS</a>  
          <a routerLink="sroi" mat-list-item >SROI</a>    
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <vo-mat-fileUpload></vo-mat-fileUpload>
