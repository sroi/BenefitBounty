
<div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="100%" style="margin:10px;">
          <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
    
      <div class="mat-elevation-z8-container">
    
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="projectTable">
          <ng-container matColumnDef="areaOfEngagement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area<br>
            </th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;">
              {{element.areaOfEngagement}} </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name<br>
            </th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;"> {{element.name}}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget<br>
    
            </th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;">
              {{element.budget}}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;">
              {{element.status}}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location<br>
            </th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;">
              {{element.location}} </td>
          </ng-container>
    
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let element" (click)="showProjectDetails(element)" style="cursor:pointer;">
              {{element.startDate | date: 'dd/MM/yyyy'}} - {{element.endDate | date: 'dd/MM/yyyy'}}</td>
          </ng-container>

          <ng-container matColumnDef="rating">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Rating</th>
                <td mat-cell *matCellDef="let element" style="cursor:pointer;">
                    <mat-form-field>
                        <mat-select  [value]="element.rating" (selectionChange)="onRatingChange(element,$event.value)">
                            <mat-option *ngFor="let rating of [1,2,3,4,5]" [value]="rating">
                                {{rating}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>             
                </td>
            </ng-container>
    
            
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              
            </mat-header-cell>
    
            <mat-cell *matCellDef="let element;">
              <button mat-flat-button color="accent" (click)="approveProject(element)" *ngIf="element.isApproved" style="margin-right:10px;"> Approve </button>
              <button mat-flat-button matTooltip="All the tasks haven't been approved" *ngIf="!element.isApproved" color="accent" style="margin-right:10px;"> Approve </button>
    
              <button mat-flat-button matTooltip="Remove this score" color="accent"
                (click)="rejectProject(element)" style="margin-right:10px;">
                Reject
              </button>
            </mat-cell>
          </ng-container>
    
    
    
          <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
        </table>
        <div>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    <router-outlet></router-outlet>
