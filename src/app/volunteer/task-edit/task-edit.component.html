<div class="container">
    <div class="row">
        <div class="col-lg-4">

        </div>

        <div class="col-lg-4">
            <div class="taskFormClass">
                <form [formGroup]="taskForm" (submit)="updateTasks()">


                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="activity" title="Activity"
                         /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="area" title="Area"/><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="task" title="Task"/><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="startDate" title="Start Date"
                            /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="endDate" title="End Date"
                            /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="approver" title="Approver"
                            /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Comment"
                            formControlName="volunteerComments" title="Volunteer Comments" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Time" formControlName="timeEntered"
                            title="Time Entered" /><br />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Upload" formControlName="uploads"
                            title="Uploads" /><br />
                    </div>

                    <button class="btn btn-primary login-btn">Submit</button>
                    <button class="btn btn-primary" style="margin-left: 1%;" [routerLink]="'../task'">Cancel</button>
                </form>

            </div>

        </div>

        <div class="col-lg-4">

        </div>

    </div>

</div>
