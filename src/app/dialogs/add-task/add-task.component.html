<div class="container">
    <h3 mat-dialog-title>Add new Issue</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="TaskName" [(ngModel)]="data.name" name="activityLabel" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Activity" [(ngModel)]="data.activityLabel" name="activityLabel" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="Description" [(ngModel)]="data.description" name="description" required ></textarea>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <!-- <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="Approver" [(ngModel)]="data.approver.name" name="approver.name" maxlength="10">
          </mat-form-field>
      </div> -->
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="Start Date" [(ngModel)]="data.startDate" name="startDate">
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="End Date" [(ngModel)]="data.endDate" name="endDate">
        </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field color="accent">
            <input matInput placeholder="Location" [(ngModel)]="data.location" name="location">
          </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
